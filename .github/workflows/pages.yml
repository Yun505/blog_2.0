name: pages-build-deployment

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Error check: ensure package.json and lock file exist ---
      - name: Verify package files
        run: |
          echo "Checking if package.json exists..."
          if [ ! -f ./blog2.0/package.json ]; then
            echo "ERROR: package.json not found in ./blog2.0"
            exit 1
          fi
          echo "Checking if package-lock.json exists..."
          if [ ! -f ./blog2.0/package-lock.json ]; then
            echo "ERROR: package-lock.json not found in ./blog2.0"
            exit 1
          fi

      - name: Install deps
        run: |
          echo "Installing npm dependencies..."
          npm install || { echo "ERROR: npm install failed"; exit 1; }
        working-directory: ./blog2.0

      - name: Build
        run: |
          echo "Building project..."
          npm run build || { echo "ERROR: npm run build failed"; exit 1; }
        working-directory: ./blog2.0

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./blog2.0/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
